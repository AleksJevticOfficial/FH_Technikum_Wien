<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <title>Taschenrechner</title>
  <script src = "./Taschenrechner.js"></script>
</head>
<body>
  <div class="container">
    <h1>Magic Trick Taschenrechner</h1>
    <div class="row">
    <div class="col-5" style="padding: 0 10% 0 10%;">
        <div class="row">
        <label for="number_1" class="col-form-label">First number</label>
        <input type = "number" class="form-control form-control-sm" id="number_1" name="number_1">
      </div>
      <div class="row">
        <label for="number_2" class="col-form-label">Second number</label>
        <input type = "number" class="form-control form-control-sm" id="number_2" name="number_2">
      </div>
      <div class="row mt-3">
        <div class="col">
        <div class="card">
          <div class="card-header">
            Ergebnis
          </div>
          <div class="card-body">
            <h5 class="card-title" id="result"></h5>
          </div>
        </div>
        </div>
      </div>
      
    </div>
    <div class="col-2">
      <div class = "row"><button class="btn btn-primary" onclick="add_numbers()">+</button></div>
      <div class = "row"><button class="btn btn-primary" onclick="subtract_numbers()">-</button></div>
      <div class = "row"><button class="btn btn-primary" onclick="divide_numbers()">/</button></div>
      <div class = "row"><button class="btn btn-primary" onclick="multiply_numbers()">*</button></div>
    </div>
    <div class ="col-5"  style="padding: 0 10% 0 10%;">
      <div class="card">
        <div class="card-header">
          Verlauf
        </div>
        <div class="card-body">
          <h5 class="card-title" id="log"></h5>
        </div>
      </div>
    </div>
  </div>
</div>
  
</body>
</html>
